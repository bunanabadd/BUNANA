<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Catch Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: url('0d0af483-e748-4011-a737-322ca855412c.webp') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas, false);
        resizeCanvas();

        let banana = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 30,
            height: 50,
            speed: 5
        };

        let isLeft = false;
        let isRight = false;

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                isLeft = true;
            } else if (event.key === 'ArrowRight') {
                isRight = true;
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.key === 'ArrowLeft') {
                isLeft = false;
            } else if (event.key === 'ArrowRight') {
                isRight = false;
            }
        });

        function drawBanana() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(banana.x, banana.y, banana.width, banana.height);
        }

        function update() {
            if (isLeft && banana.x > 0) {
                banana.x -= banana.speed;
            }
            if (isRight && banana.x < canvas.width - banana.width) {
                banana.x += banana.speed;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBanana();
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
