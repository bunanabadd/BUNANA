<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background: url('https://files.oaiusercontent.com/file-wa3IdoKWO3dwZ0l54d9EXNHs?se=2024-06-12T10%3A16%3A51Z&sp=r&sv=2023-11-03&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3Dfd9af7aa-aa95-4431-a412-026b682c62ef.webp&sig=JUS951PyDG5yjmoEZPq3tL%2BiqoI9V8fs/cT6In02/Rc%3D') no-repeat center center;
            background-size: cover;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: transparent;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas, false);
        resizeCanvas();

        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 150,
            width: 50,
            height: 50,
            color: 'yellow',
            speed: 0,
            gravity: 0.5,
            jumpPower: -10,
            isJumping: false
        };

        let platforms = [];
        const platformWidth = 100;
        const platformHeight = 20;
        const platformGap = 100;

        for (let i = 0; i < 5; i++) {
            platforms.push({
                x: Math.random() * (canvas.width - platformWidth),
                y: canvas.height - (i + 1) * platformGap,
                width: platformWidth,
                height: platformHeight,
                color: 'green'
            });
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp' && !player.isJumping) {
                player.speed = player.jumpPower;
                player.isJumping = true;
            }
        });

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function updatePlayer() {
            player.speed += player.gravity;
            player.y += player.speed;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.speed = 0;
                player.isJumping = false;
            }

            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height + player.speed
                ) {
                    player.y = platform.y - player.height;
                    player.speed = 0;
                    player.isJumping = false;
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawPlatforms();
            updatePlayer();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
