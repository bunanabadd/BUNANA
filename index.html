<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid Obstacles Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background: url('https://github.com/bunanabadd/BUNANA/blob/main/BTC.png') no-repeat center center;
            background-size: cover;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: transparent;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas, false);
        resizeCanvas();

        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 70,
            width: 50,
            height: 50,
            color: 'yellow',
            speed: 15
        };

        let obstacles = [];
        const obstacleWidth = 50;
        const obstacleHeight = 50;
        const obstacleSpeed = 3;
        let score = 0;

        function createObstacle() {
            const x = Math.random() * (canvas.width - obstacleWidth);
            const y = -obstacleHeight;
            obstacles.push({ x, y, width: obstacleWidth, height: obstacleHeight, color: 'red' });
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                obstacle.y += obstacleSpeed;
            });
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    return true;
                }
            }
            return false;
        }

        function drawScore() {
            ctx.font = '20px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function resetGame() {
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 70;
            obstacles = [];
            score = 0;
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft' && player.x > 0) {
                player.x -= player.speed;
            } else if (event.key === 'ArrowRight' && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        });

        canvas.addEventListener('touchstart', function(event) {
            const touchX = event.touches[0].clientX;
            if (touchX < canvas.width / 2 && player.x > 0) {
                player.x -= player.speed;
            } else if (touchX >= canvas.width / 2 && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObstacles();
            drawScore();
            if (checkCollision()) {
                alert('Game Over! Your score: ' + score);
                resetGame();
            } else {
                score++;
                requestAnimationFrame(gameLoop);
            }
        }

        setInterval(createObstacle, 1000);
        gameLoop();
    </script>
</body>
</html>
